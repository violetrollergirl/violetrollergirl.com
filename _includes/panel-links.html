{% comment %}
Content for the "Links" Panel.
{% endcomment %}
<div class="inner split">
    {% for group in site.social_urls %}
    <div class="text-center">
        <h2>{{ group.group_name }}</h2>
        <ul class="icons">
            {% for item in group.items %}
            <li>
                <a target="_blank" href="{{ item.url }}" class="icon fa-2x fa-{{ item.icon | downcase }}" title="{{ item.title }}">
                    <span class="label">{{ item.label }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
