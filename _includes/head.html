<meta charset="utf-8"/>
<title>{% include title-text.html %}</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

<link rel="apple-touch-icon" sizes="180x180" href="{% link apple-touch-icon.png %}"/>
<link rel="icon" type="image/png" sizes="32x32" href="{% link favicon-32x32.png %}"/>
<link rel="icon" type="image/png" sizes="16x16" href="{% link favicon-16x16.png %}"/>
<link rel="manifest" href="{% link site.webmanifest %}"/>

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://{{ site.baseurl }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% include title-text.html %}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{% link images/rollergirl-cyberpunk-banner.jpg %}">
<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.baseurl | split: "/" | last }}">
<meta property="twitter:url" content="{{ site.baseurl }}">
<meta name="twitter:title" content="{% include title-text.html %}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{% link images/rollergirl-cyberpunk-banner.jpg %}">

{% comment %}<!-- Bootstrap CSS, if we want it. -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
{% endcomment %}
<!--[if lte IE 8]>
<script src="{% link assets/js/ie/html5shiv.js %}"></script><![endif]-->
<link rel="stylesheet" href="{% link assets/css/main.min.css %}"/>
<!--[if lte IE 9]>
<link rel="stylesheet" href="{% link assets/css/ie9.css %}"/><![endif]-->
<!--[if lte IE 8]>
<link rel="stylesheet" href="{% link assets/css/ie8.css %}"/><![endif]-->
<style>
{% include style.css %}
</style>
