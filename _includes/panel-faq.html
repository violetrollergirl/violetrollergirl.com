{% comment %}
Content for the "FAQ" Panel.
{% endcomment %}

{% for q in site.data.faq %}
{% assign modulo = forloop.index | modulo: 3 %}
{% if modulo == 1 %}
<div class="inner split">
{% endif %}
    <div>
        <h2 id="faq-{{ q.title | slugify }}">{{ q.title }}</h2>
        {{ q.body | markdownify }}
    </div>
{% if modulo == 0 or forloop.last %}
</div><!-- .inner.split -->
{% endif %}
{% endfor %}
