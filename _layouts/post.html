---
layout: page
---

{% assign default_post_summary = page.content | truncatewords: 50 %}
<article id="post-content" class="h-entry">
    <header>
        <h1 class="p-name">{{ page.title }}</h1>

        <p class="p-summary">{{ page.summary | default: default_post_summary }}</p>
    </header>

    <div class="e-content">
        {{ content }}
    </div>

    <footer>
        <p>Published by <span class="p-author">{{ post.author | default: site.author }}</span> on <time class="dt-published" datetime="{{ post.date | default: page.date | date_to_xmlschema }}">{{ post.date | default: page.date | date_to_long_string }}</time></p>
    </footer>
</article><!-- #post-content -->
